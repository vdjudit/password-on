<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
<div class="input-box">
  <input type="password" placeholder="password" id="password">
  <img src="https://www.veryicon.com/icons/photographic/ant-design-official-icon-library/eye-close-1.html" id="eyeicon">
  
  


</div>


<script>
  let eyeicon=document.getElementById("eyeicon");
  let password=document.getElementById("password");

  eyeicon.onclick=function(){
    if(password.type=="password"){
      password.type="text";
      eyeicon.src="https://www.istockphoto.com/hu/fot%C3%B3/szem-ikon-fekete-gm811311314-131269663"
      
    }else{
      password.type="password";
      eyeicon.src=""https://www.veryicon.com/icons/photographic/ant-design-official-icon-library/eye-close-1.html""
      
    }
  }
</script>
  </body>
</html>
